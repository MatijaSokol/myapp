# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Run emulator
        run: |
          brew tap AdoptOpenJDK/openjdk
          brew install --cask adoptopenjdk11
          touch ~/.android/repositories.cfg
          brew install --cask android-sdk

          cd $ANDROID_HOME/tools/bin
          sdkmanager "system-images;android-30;google_apis;x86_64"
          yes | sdkmanager --licenses

          sdkmanager --install "system-images;android-30;google_apis;x86_64"
          
          echo 1111111111111111111111111111111111111111111111111111111111111111111
          
          echo "no" | avdmanager --verbose create avd --force --name "pixel_5_api30_google_atd_emulator" --package "system-images;android-30;google_atd;arm64-v8a" --tag "google_atd" --abi "arm64-v8a" --device "pixel_5"

          echo 2222222222222222222222222222222222222222222222222222222222222222222
          
          emulator -avd first_avd -no-window -no-audio &
          ./gradlew cAT