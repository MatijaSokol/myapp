# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  instrumentation-test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Run emulator
        run: |
          brew install --cask homebrew/cask-versions/temurin11
          
          echo $ANDROID_HOME
          brew install --cask android-sdk
          
          cd $ANDROID_HOME/tools/bin
          yes | sdkmanager --licenses
          
          sdkmanager --install "system-images;android-29;google_apis;x86_64"
          
          sdkmanager --list

          cd $ANDROID_HOME/tools/bin
          avdmanager create avd -n first_avd --abi google_apis/x86_64 -k “system-images;android-29;google_apis;x86_64” --stacktrace
          
          emulator -avd first_avd -no-window -no-audio &
          
          ./gradlew cAT
